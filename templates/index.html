<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>ProMan by OpenMinds</title>

        <!-- style -->
        <link rel="stylesheet" href="../static/font-awesome-4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://bootswatch.com/yeti/bootstrap.min.css" charset="utf-8">
        <link rel="stylesheet" href="static/css/style.css" charset="utf-8">

        <!-- favicon -->
        <link rel="icon" href="static/img/favicon.ico" type="image/x-icon"/>
    </head>

    <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('index') }}">ProMan by OpenMinds</a>
                <img class="headericon" src="static/img/favicon.ico" />
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">view boards</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- BODY  -->
    <!-- BOARD CONTAINER -->
    <div class="container" id="board-container">

        <div class="board-list">

            <!-- "create new board" box -->
            <div class="formbox">

                    <fieldset>
                        <div class="form-group" >
                            <div class="input-group">
                                <input type="text" maxlength="30" class="form-control" id="input-board-title" placeholder="new board title">
                                <input type="text" maxlength="40" class="form-control" id="input-board-body" placeholder="new board details">
                                <div class="form-group">
                                    <div class="btn-group btn-group-justified">
                                        <button type="reset" id="reset" class="btn btn-default reset">
                                            <i class="fa fa-eraser" aria-hidden="true"></i>
                                            reset
                                        </button>
                                        <button type="submit" id="add-board" class="btn btn-success ">
                                            create
                                            <i class="fa fa-check" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

            </div>

            <!-- boards (generated by javascript)-->
            <div id="board-container"></div>

        </div>

    </div>

    <!-- CARD CONTAINER -->
    <div class="container" id="card-container">

        <div class="card-list">

            <!-- "create new board" box -->
            <div class="formbox">

                    <fieldset>
                        <div class="form-group" >
                            <div class="input-group">
                                <input type="text" maxlength="40" class="form-control" id="input-card-title" placeholder="new card title">
                                <input type="text" maxlength="60" class="form-control" id="input-card-body" placeholder="new card details">
                                <div class="form-group">
                                    <div class="btn-group btn-group-justified">
                                        <button type="reset" id="reset" class="btn btn-default reset">
                                            <i class="fa fa-eraser" aria-hidden="true"></i>
                                            reset
                                        </button>
                                        <button type="submit" id="add-card" class="btn btn-success">
                                            create
                                            <i class="fa fa-check" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

            </div>

            <!-- boards (generated by javascript)-->
            <div id="card-container"></div>

        </div>

    </div>



    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- scripts -->
    <script type="text/javascript" src="static/js/models.js"></script>
    <script type="text/javascript" src="static/js/state_pattern.js"></script>
    <script type="text/javascript" src="static/js/implementation_localstorage.js"></script>
    <script type="text/javascript" src="static/js/implementation_database.js"></script>
    <script type="text/javascript" src="static/js/functions.js"></script>
    <script type="text/javascript" src="static/js/run.js"></script>
    </body>
</html>
