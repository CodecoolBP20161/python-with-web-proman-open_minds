<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <title>ProMan by OpenMinds</title>

        <!-- style -->
        <link rel="stylesheet" href="static/font-awesome-4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://labs.voronianski.com/media/style/reset.css">
        <link rel="stylesheet" href="static/css/modal_plugin/avgrund.css">
        <link rel="stylesheet" href="static/css/modal_plugin/modal.css">

        <link rel="stylesheet" href="http://bootswatch.com/yeti/bootstrap.min.css" charset="utf-8">
        <link rel="stylesheet" href="static/css/style.css" charset="utf-8">

        <!-- favicon -->
        <link rel="icon" href="static/img/favicon.ico" type="image/x-icon"/>
    </head>

    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ url_for('index') }}">ProMan by OpenMinds</a>
                    <img class="headericon" src="static/img/favicon.ico" />
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                </div>
            </div>
        </nav>

        <!-- BOARD CONTAINER -->
        <div class="container" id="board-container">

            <div class="board-list">
                <!-- "create new board" box -->
                    <div class="formbox">
                        <div class="form-group" >
                            <div class="input-group">

                                <!-- board title -->
                                <input type="text"
                                       maxlength="30"
                                       class="form-control"
                                       id="input-board-title"
                                       placeholder="new board title"
                                       title="enter board title here"
                                       required>

                                <!-- board details -->
                                <input type="text"
                                       maxlength="40"
                                       class="form-control"
                                       id="input-board-body"
                                       placeholder="new board details"
                                       title="enter board details here"
                                       required>

                                <!-- form handling buttons -->
                                <div class="form-group">
                                    <div class="btn-group btn-group-justified">
                                        <!-- reset button -->
                                        <button type="reset"
                                                id="reset"
                                                class="btn btn-default
                                                reset"
                                                title="reset form">
                                            <i class="fa fa-eraser" aria-hidden="true"></i>
                                            reset
                                        </button>

                                        <!-- submit button -->
                                        <button type="submit"
                                                id="add-board"
                                                class="btn btn-success"
                                                title="create new board">
                                            create
                                            <i class="fa fa-check" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                <!-- boards (generated by javascript)-->
                <div id="board-container"></div>

            </div>
        </div>

        <!-- CARD CONTAINER -->
        <div class="container" id="card-container">

            <!-- show board list button -->
            <p>
                <a href="/" class="btn btn-primary backbutton" title="back to all boards">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i> back to boards
                </a>
            </p>

            <div class="card-list">

                <!-- "create new board" box -->
                <div class="formbox">
                    <div class="form-group" >

                        <!-- card title -->
                        <div class="input-group">
                            <input type="text"
                                   maxlength="40"
                                   class="form-control"
                                   id="input-card-title"
                                   placeholder="new card title"
                                   title="enter card title"
                                   required>

                            <!-- card details -->
                            <input type="text"
                                   maxlength="60"
                                   class="form-control"
                                   id="input-card-body"
                                   placeholder="new card details"
                                   title="enter card details"
                                   required>

                            <!-- reset button -->
                            <div class="form-group">
                                <div class="btn-group btn-group-justified">
                                    <button type="reset"
                                            id="reset" class="btn btn-default reset"
                                            title="reset form">
                                        <i class="fa fa-eraser" aria-hidden="true"></i>
                                        reset
                                    </button>

                                    <!-- submit button -->
                                    <button type="submit"
                                            id="add-card"
                                            class="btn btn-success"
                                            title="create new card">
                                        create
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                    </button>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            <!-- boards (generated by javascript)-->
            <div id="card-container"></div>
        </div>

    </div>


    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="static/js/modal_plugin/jquery.avgrund.js"></script>
    <!-- JavaScript link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- scripts -->
    <script type="text/javascript" src="static/js/models.js"></script>
    <script type="text/javascript" src="static/js/state_pattern.js"></script>
    <script type="text/javascript" src="static/js/implementation_localstorage.js"></script>
    <script type="text/javascript" src="static/js/implementation_database.js"></script>
    <script type="text/javascript" src="static/js/functions.js"></script>
    <script type="text/javascript" src="static/js/run.js"></script>

    </body>
</html>
