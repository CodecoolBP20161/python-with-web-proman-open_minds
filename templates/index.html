
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- modified bootstrap css -->
        <link rel="stylesheet" href="../static/css/bootstrap.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../static/js/modal.js"></script>
        <script src="../static/js/jquery.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- tabtitle -->
        <title>ProMan 0.5</title>
    </head>

    <body>
        <!-- header -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ProMan 0.5 by Open Minds</a>
                </div>

            </div>
        </nav>

        <!-- tiles container  -->
        <div class="board-list">

            <!-- create new board box -->
            <div class="formbox">
                <form >
                    <fieldset>
                        <div class="form-group" >
                            <label class="control-label">create new board</label>
                            <div class="input-group">
                                <input type="text" maxlength="100" class="form-control" id="input-board">
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-4">
                                        <button type="reset" class="btn btn-default">reset</button>
                                        <button type="submit" class="btn btn-primary" id="add-board">create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- boards (generated by javascript)-->
            <div id="board-container"></div>

            <!-- create new card modal -->
            <div id="boardModal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>

                        <div class="modal-body" id = "card-body">
                            <input type="text" maxlength="100" class="form-control" id="input-card">
                            <button type="submit" class="btn btn-primary" id="add-card">create</button>
                        </div>

                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- javascript -->
        <!-- <script src="../static/js/scripts.js"></script> -->
        <script src="../static/js/models.js"></script>
        <script src="../static/js/methods.js"></script>



    </body>
</html>
